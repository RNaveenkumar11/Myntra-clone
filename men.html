<body class="min-h-screen flex flex-col">
  <header class="bg-gray-200 shadow-lg px-4 sticky top-0 z-50">

        <div class="md:hidden flex gap-7">

        </div>
      </div>

      </nav>

        <!-- Search -->
        <div class="relative w-full md:w-60">
          <i class="fa-solid fa-magnifying-glass absolute left-2 top-3 text-gray-400"></i>
          <input type="text" placeholder="Search for Products" class="bg-white rounded pl-8 pr-2 w-full h-10 mb-1">
        </div>

        <!-- Desktop Icons -->
        <div class="hidden md:flex gap-7">
          <a href="./cart.html" class="relative">
            <i class="fa-solid fa-cart-arrow-down"></i>

            <sub id="cartValue" class="absolute  -right-4 bg-red-500 text-white text-xs px-1.5 rounded-full">
              0
            </sub>
          </a>
          <a href="./user.html"><i class="fa-solid fa-user"></i></a>
        </div>
      </div>

    </div>
  </header>
