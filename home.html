<body class="min-h-screen flex flex-col">
  <header class="bg-gray-200 shadow-lg px-4 sticky top-0 z-50">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between h-auto md:h-14 max-w-7xl mx-auto ">

      <!-- Left Section -->
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <img src="./images/img1.webp" alt="myntra" class="h-12 w-12" usemap="#mymap">
        <map name="mymap">
          <area shape="rect" coords="0,0,218,221" href="./home.html" alt="ref">
        </map>

        <!-- Mobile Icons -->
        <div class="md:hidden flex gap-7">
          <a href="./cart.html" class="relative">
            <i class="fa-solid fa-cart-arrow-down"></i>

            <sub id="cartValueMob" class="absolute  -right-4 bg-red-500 text-white text-xs px-1.5 rounded-full">
              <span>0</span>
            </sub>
          </a>
          <i class="fa-solid fa-user"></i>
        </div>
      </div>

      <!-- Menu -->
      <nav class="hidden md:flex gap-6 ml-8">
        <a href="./men.html" class="tracking-widest text-blue-800 font-bold hover:text-blue-500">MEN</a>
        <a href="./women.html" class="tracking-widest text-blue-800 font-bold hover:text-blue-500">WOMEN</a>
        <a href="./kids.html" class="tracking-widest text-blue-800 font-bold hover:text-blue-500">KIDS</a>
        <a href="./home.html" class="tracking-widest text-gray-700 font-bold hover:text-blue-500">HOME</a>
      </nav>

      <!-- Search + Icons -->
      <div class="flex items-center gap-4 mt-3 md:mt-0">
        <!-- Search -->
        <div class="relative w-full md:w-60">
          <i class="fa-solid fa-magnifying-glass absolute left-2 top-3 text-gray-400"></i>
          <input type="text" placeholder="Search for Products" class="bg-white rounded pl-8 pr-2 w-full h-10 mb-1">
        </div>

        <!-- Desktop Icons -->
        <div class="hidden md:flex gap-7">
          <a href="./cart.html" class="relative">
            <i class="fa-solid fa-cart-arrow-down"></i>

            <sub id="cartValue" class="absolute  -right-4 bg-red-500 text-white text-xs px-1.5 rounded-full">
              0
            </sub>
          </a>
          <a href="./user.html"><i class="fa-solid fa-user"></i></a>
        </div>
      </div>

    </div>
  </header>
